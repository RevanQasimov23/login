<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="title">
<div class="desing">
<h1>Desing with us</h1> 
<p>Access to thousands of desing <br> resources and templates</p>   
</div>  

<div class="entry">
<h1>Sign up now</h1> 


<div class="name">
    <label for="fname">firs name:</label>
    <input type="text" class="fname" name="fname" placeholder="Spongebob" required>
</div>

<div class="name">
    <label for="lname">last name:</label>
    <input type="text" class="lname" name="lname" placeholder="Spongebob" required>
</div>

<div class="name">
    <label for="e-mail">e-mail:</label>
    <input type="text" class="e-mail" name="e-mail" placeholder="SPants@gmail.com" required>
</div>

<div class="name">
    <label for="pass">password:</label>
    <input type="password" class="pass" name="pass" maxlength="12" required>
</div>

<div class="name">
    <label for="phone">phone #:</label>
    <input type="tel" class="phone" name="phone" placeholder="+994" required>
</div>

</div>


</div>

</body>
</html>
